<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
 
  <p>
    <strong>Nom : </strong>
    {{ currentUser.username }}
  </p>

  <p>
    <strong>Age : </strong>
    {{ currentUser.age }}
  </p>

  <p>
    <strong>Famille : </strong>
    {{ currentUser.famille }}
  </p>
  
  <p>
    <strong>Race : </strong>
    {{ currentUser.race }}
  </p>


  <p>
    <strong>Nourriture : </strong>
    {{ currentUser.nourriture }}
  </p>
</div>


<a class="badge badge-warning" routerLink="/updateProfile/{{ currentUser.id }}">
  Edit
</a>

<ng-template #loggedOut>
  Please login.
</ng-template>
